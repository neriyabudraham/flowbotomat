services:
  db:
    image: postgres:15-alpine
    container_name: flowbotomat_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5451:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - flowbotomat_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flowbotomat_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      APP_URL: ${APP_URL}
      WAHA_BASE_URL: ${WAHA_BASE_URL}
      WAHA_API_KEY: ${WAHA_API_KEY}
      SUMIT_CompanyID: ${SUMIT_CompanyID}
      SUMIT_APIKey: ${SUMIT_APIKey}
      SUMIT_APIPublicKey: ${SUMIT_APIPublicKey}
      API_URL: ${VITE_API_URL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-https://botomat.co.il}
      CLOUD_API_PHONE_ID: ${CLOUD_API_PHONE_ID}
      CLOUD_API_ACCESS_TOKEN: ${CLOUD_API_ACCESS_TOKEN}
      CLOUD_API_VERIFY_TOKEN: ${CLOUD_API_VERIFY_TOKEN}
      CLOUD_API_APP_SECRET: ${CLOUD_API_APP_SECRET}
    ports:
      - "3749:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - flowbotomat_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    stop_grace_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_SUMIT_PUBLIC_KEY: ${SUMIT_APIPublicKey}
    container_name: flowbotomat_frontend
    restart: unless-stopped
    ports:
      - "3748:80"
    depends_on:
      - backend
    networks:
      - flowbotomat_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3

  backup:
    image: postgres:15-alpine
    container_name: flowbotomat_backup
    restart: unless-stopped
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./scripts/backup.sh:/backup.sh:ro
      - backups_data:/backups
    depends_on:
      - db
    networks:
      - flowbotomat_network
    entrypoint: /bin/sh
    command: -c "echo '0 3 * * * /bin/sh /backup.sh >> /var/log/backup.log 2>&1' | crontab - && crond -f -l 2"

networks:
  flowbotomat_network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
  backups_data: