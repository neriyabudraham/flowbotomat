<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowBotomat - מתעדכן</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 48px 32px;
            max-width: 400px;
            margin: 20px;
        }
        
        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-wrapper svg {
            width: 36px;
            height: 36px;
            fill: #64748b;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 24px;
            color: #1e293b;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        p {
            color: #64748b;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .retry-btn {
            display: inline-block;
            padding: 12px 32px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 15px;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .retry-btn:hover {
            background: #2563eb;
        }
        
        .countdown {
            color: #94a3b8;
            font-size: 13px;
            margin-top: 16px;
        }
        
        #countdown {
            font-weight: 600;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
        </div>
        
        <h1>המערכת מתעדכנת</h1>
        
        <p>העמוד יתרענן אוטומטית כשהעדכון יסתיים.</p>
        
        <button onclick="location.reload()" class="retry-btn">נסה שוב</button>
        
        <p class="countdown">רענון אוטומטי בעוד <span id="countdown">10</span> שניות</p>
    </div>
    
    <script>
        let seconds = 10;
        const countdown = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdown.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(timer);
                location.reload();
            }
        }, 1000);
    </script>
</body>
</html>
